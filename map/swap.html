<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소로 장소 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:700px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9e174ef3c1ef14a74a62a3b379411a1a&libraries=services"></script>
<script>
// 식당 정보
let store = [
  {name:"태평돈가스",locate:'경기 성남시 수정구 태평로 8 1층'},
  {name:"호식당",locate:'경기 성남시 수정구 태평로 3 SM해그린 108호'}
]

var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(37.450376, 127.129865), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();
for(let i=0;i<store.length();i++){
  // 주소로 좌표를 검색합니다
  geocoder.addressSearch(store[i].locate, function(result, status) {

      // 정상적으로 검색이 완료됐으면 
      if (status === kakao.maps.services.Status.OK) {

          var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

          // 결과값으로 받은 위치를 마커로 표시합니다
          var marker = new kakao.maps.Marker({
              map: map,
              position: coords
          });
      }
      else{
        console.log("fail");
      }
  });
}
</script>
</body>
</html>
